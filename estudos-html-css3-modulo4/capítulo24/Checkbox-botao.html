<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox e Botões</title>
    <link rel="shortcut icon" href="../imagens/logo_final3_1.ico" type="image/x-icon">
</head>
<body>
    <h1>checkbox e Botões em HTML5</h1>
    <form action="../capítulo24/cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" minlength="30" placeholder="Nome Completo" autocomplete="name" required>
        </p>
        <fieldset>
            <legend>Marque Seu Sexo</legend>
            <input type="radio" name="Sexo" id="isexm" value="M" checked><label for="isexm">Masculino</label><br>
            <input type="radio" name="Sexo" id="isexf" value="F"><label for="isexf">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
