<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../imagens/logo_final3_1.ico" type="image/x-icon">
</head>
<body>
    <h1>Controles Usando  outputs</h1>
    <form action="../capítulo24/cadastro.php" method="get"  autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output> 
        </p>
        <p>
            <label for="inum1">Número 1:</label>
            <input type="number" name="num1" id="inum1" min="0" max="50" required oninput="imult.innerHTML = Number(inum1.value) * Number(inum.value)">
        </p>
        <p>
            <label for="inum">Número 2:</label>
            <input type="number" name="num" id="inum" min="0" max="50" required oninput="imult.innerHTML = Number(inum1.value) * Number(inum.value)">
        </p>
        <p>
            <label for="imult">Multiplicação</label>
            <output name="mult" id="imult">0</output> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
